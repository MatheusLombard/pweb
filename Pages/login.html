<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Amigos de Crochê</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #F5F5DC; }
    .login-container {
      max-width: 400px;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-header { color: #556B2F; margin-bottom: 20px; }
    .form-control { border-radius: 6px; }
    .btn-login { background-color: #556B2F; color: #fff; width: 100%; padding: 10px; border-radius: 6px; border: none; }
    .btn-login:hover { background-color: #6B8E23; }
    .forgot-password { color: #6B8E23; text-decoration: none; }
    .forgot-password:hover { text-decoration: underline; }
    .logo { margin-bottom: 20px; width: 150px; height: 150px; }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-container text-center">
      <img src="../images/logoAmigosdeCroche.png" alt="Logo Amigos de Crochê" class="logo">
      <h2 class="login-header">Bem-vindo ao Amigos de Crochê</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
      <div class="mt-3">
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
      </div>
      <div class="mt-3">
        <a href="cadastro.html" class="forgot-password">Não tenho Cadastro</a>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const user = JSON.parse(localStorage.getItem(email));
      if (user && user.password === password) {
        localStorage.setItem('loggedUser', email);
        alert('Login realizado com sucesso!');
        window.location.href = '../index.html'; // Redireciona para a página de perfil
      } else {
        alert('Email ou senha inválidos.');
      }
    };
  </script>
</body>
</html>
