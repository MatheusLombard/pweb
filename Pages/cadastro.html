<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Amigos de Crochê</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #F5F5DC; }
    .register-container {
      max-width: 500px;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .register-header { color: #556B2F; margin-bottom: 20px; }
    .form-control { border-radius: 6px; }
    .btn-register { background-color: #556B2F; color: #fff; width: 100%; padding: 10px; border-radius: 6px; border: none; }
    .btn-register:hover { background-color: #6B8E23; }
    .logo { margin-bottom: 20px; width: 150px; height: 150px; }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="register-container text-center">
      <img src="../images/logoAmigosdeCroche.png" alt="Logo Amigos de Crochê" class="logo">
      <h2 class="register-header">Crie sua conta - Amigos de Crochê</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirme sua Senha</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
        </div>
        <button type="submit" class="btn-register">Cadastrar</button>
      </form>
      <div class="mt-3">
        <p>Já tem uma conta? <a href="login.html" class="forgot-password">Faça login</a></p>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = function (event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('As senhas não coincidem.');
        return;
      }

      if (localStorage.getItem(email)) {
        alert('Email já cadastrado.');
        return;
      }

      const user = { nome, email, password };
      localStorage.setItem(email, JSON.stringify(user));
      alert('Cadastro realizado com sucesso!');
      window.location.href = 'login.html'; // Redireciona para a página de login
    };
  </script>
</body>
</html>
